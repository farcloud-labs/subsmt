
[workspace]
resolver = "2"
members = [
    "pallet/smt",
    "backend",
    "ink-contract/smt",
    "primitives",
]
exclude = [
    "sparse-merkle-tree"
]
[workspace.package]
author = "YanOctavian"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/farcloud-labs/subsmt"
rust-version = "1.75"


[workspace.dependencies]

frame-benchmarking = { git="https://github.com/paritytech/polkadot-sdk", branch="release-polkadot-v1.14.0", default-features = false }
frame-support = { git="https://github.com/paritytech/polkadot-sdk", branch="release-polkadot-v1.14.0",default-features = false}
frame-system = {git="https://github.com/paritytech/polkadot-sdk", branch="release-polkadot-v1.14.0",default-features = false}
sp-core = { git="https://github.com/paritytech/polkadot-sdk", branch="release-polkadot-v1.14.0" }
sp-io = { git="https://github.com/paritytech/polkadot-sdk", branch="release-polkadot-v1.14.0"}
sp-runtime = { git="https://github.com/paritytech/polkadot-sdk", branch="release-polkadot-v1.14.0" }

