        var data = {"files":[{"path":["/","Users","weaver","Desktop","chainsupport","subsmt","backend","src","apis.rs"],"content":"// This file is part of farcloud-labs/subsmt.\n\n// Copyright (C) Parity Technologies (UK) Ltd.\n// SPDX-License-Identifier: Apache-2.0\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n//! Provide APIs, including database creation, creation of multiple Merkle trees, and Merkle tree-related operations.\n\n#![allow(dead_code)]\n#![allow(unused_imports)]\n\nuse crate::store::SMTStore;\nuse ethers::core::k256::sha2::digest::Key;\nuse kvdb_rocksdb::Database;\nuse smt_primitives::{\n    keccak_hasher::Keccak256Hasher,\n    verify::{verify as smt_verify, Proof},\n};\nuse sparse_merkle_tree::{\n    merge::MergeValue,\n    traits::{Hasher, Value},\n    SparseMerkleTree, H256,\n};\nuse std::{fmt::Debug, io, marker::PhantomData, path::Path};\n\nuse scale_info::TypeInfo;\nuse serde::{Deserialize, Serialize};\nuse serde_with::serde_as;\nuse sparse_merkle_tree::{\n    error::{Error, Result, Result as SMTResult},\n    CompiledMerkleProof,\n};\nuse std::{convert::AsRef, sync::Arc};\nuse utoipa::{ToSchema, __dev::ComposeSchema};\n\ntype MultiSMT\u003c'a, V, H\u003e = SparseMerkleTree\u003cH, V, SMTStore\u003c'a\u003e\u003e;\n\n/// Multiple Merkle trees are stored in a KV database.\npub struct MultiSMTStore\u003cK, V, H\u003e {\n    store: Arc\u003cDatabase\u003e,\n    v: PhantomData\u003c(K, V, H)\u003e,\n}\n\nimpl\u003c\n        'a,\n        K: Value + Clone + Serialize + ToSchema + Deserialize\u003c'a\u003e + ComposeSchema + Debug + TypeInfo,\n        V: Default\n            + Value\n            + Into\u003cVec\u003cu8\u003e\u003e\n            + From\u003cVec\u003cu8\u003e\u003e\n            + ToSchema\n            + Serialize\n            + Deserialize\u003c'a\u003e\n            + ComposeSchema\n            + PartialEq\n            + Clone\n            + Debug\n            + TypeInfo,\n        H: Hasher + Default,\n    \u003e MultiSMTStore\u003cK, V, H\u003e\n{\n    /// Open the KV database, create it if it does not exist.\n    pub fn open\u003cP: AsRef\u003cPath\u003e\u003e(path: P) -\u003e io::Result\u003cSelf\u003e {\n        let db = Database::open(\u0026Default::default(), path)?;\n        Ok(Self {\n            store: db.into(),\n            v: Default::default(),\n        })\n    }\n\n    /// Create or open a new tree.\n    pub fn new_tree_with_store(\u0026'a self, prefix: \u0026'a [u8]) -\u003e Result\u003cMultiSMT\u003cV, H\u003e\u003e {\n        let db = SMTStore::new(self.store.clone(), Default::default(), prefix);\n        MultiSMT::new_with_store(db)\n    }\n\n    /// Insert a value into a specific Merkle tree.\n    pub fn update(\u0026'a self, prefix: \u0026'a [u8], key: K, value: V) -\u003e SMTResult\u003cH256\u003e {\n        let mut tree = self.new_tree_with_store(prefix)?;\n        let h = tree.update(key.to_h256(), value)?;\n        Ok(*h)\n    }\n\n    /// Insert multiple values into a Merkle tree at once.\n    pub fn update_all(\u0026'a self, prefix: \u0026'a [u8], kvs: Vec\u003c(K, V)\u003e) -\u003e SMTResult\u003cH256\u003e {\n        let kvs = kvs\n            .into_iter()\n            .map(|(k, v)| Ok((k.to_h256(), v)))\n            .collect::\u003cResult\u003cVec\u003c(H256, V)\u003e\u003e\u003e()?;\n\n        let mut tree = self.new_tree_with_store(prefix)?;\n        let root = tree.update_all(kvs)?;\n        Ok(*root)\n    }\n\n    /// Get the root hash.\n    pub fn get_root(\u0026'a self, prefix: \u0026'a [u8]) -\u003e Result\u003cH256\u003e {\n        let tree = self.new_tree_with_store(prefix)?;\n        Ok(*tree.root())\n    }\n\n    /// Get the value of a specific key in a particular tree.\n    pub fn get_value(\u0026'a self, prefix: \u0026'a [u8], key: K) -\u003e Result\u003cV\u003e {\n        let tree = self.new_tree_with_store(prefix)?;\n        let value = tree.get(\u0026key.to_h256())?;\n        Ok(value)\n    }\n\n    /// Get the Merkle proof.\n    pub fn get_merkle_proof(\u0026'a self, prefix: \u0026'a [u8], key: K) -\u003e Result\u003cProof\u003cK, V\u003e\u003e {\n        let tree = self.new_tree_with_store(prefix)?;\n        let proof = tree.merkle_proof(vec![key.to_h256()])?;\n        let leaves_bitmap = proof.leaves_bitmap();\n        let siblings = proof.merkle_path();\n        let leave_bitmap = leaves_bitmap[0];\n        let value = self.get_value(prefix, key.clone())?;\n\n        Ok(Proof {\n            key: key.clone(),\n            value: value.clone(),\n            path: key.to_h256(),\n            value_hash: value.to_h256(),\n            root: *tree.root(),\n            leave_bitmap,\n            siblings: siblings.clone(),\n        })\n    }\n\n    /// Get the Merkle proof, the return value is `Vec\u003cu8\u003e`, which is not developer-friendly and may be inefficient for on-chain gas or functionality.\n    pub fn get_merkle_proof_old(\u0026'a self, prefix: \u0026'a [u8], keys: Vec\u003cK\u003e) -\u003e SMTResult\u003cVec\u003cu8\u003e\u003e {\n        let tree = self.new_tree_with_store(prefix)?;\n        let keys = keys\n            .into_iter()\n            .map(|k| Ok(k.to_h256()))\n            .collect::\u003cResult\u003cVec\u003cH256\u003e\u003e\u003e()?;\n\n        let proof = tree.merkle_proof(keys.clone()).unwrap();\n        let proof = proof.compile(keys)?;\n        Ok(proof.0)\n    }\n\n    /// Before data is updated, the future value of the root hash can be calculated in advance.\n    pub fn get_next_root(\u0026'a self, old_proof: Vec\u003cu8\u003e, next_kvs: Vec\u003c(K, V)\u003e) -\u003e Result\u003cH256\u003e {\n        let p = CompiledMerkleProof(old_proof);\n        let kvs = next_kvs\n            .into_iter()\n            .map(|(k, v)| Ok((k.to_h256(), v.to_h256())))\n            .collect::\u003cResult\u003cVec\u003c(H256, H256)\u003e\u003e\u003e()?;\n\n        let next_root = p.compute_root::\u003cH\u003e(kvs)?;\n        Ok(next_root)\n    }\n\n    /// Delete a specific Merkle tree.\n    pub fn clear(\u0026'a self, prefix: \u0026'a [u8]) {\n        let mut tx = self.store.transaction();\n        tx.delete_prefix(Default::default(), prefix);\n        self.store.write(tx).unwrap();\n    }\n\n    /// Verify the Merkle proof.\n    pub fn verify(\u0026'a self, proof: Proof\u003cK, V\u003e) -\u003e bool {\n        let mut res = false;\n        if proof.value != V::default() {\n            res = smt_verify::\u003cH\u003e(\n                proof.path,\n                proof.value_hash,\n                proof.leave_bitmap,\n                proof.siblings,\n                proof.root,\n            )\n        }\n        res\n    }\n}\n\n#[cfg(test)]\npub mod test {\n    use super::*;\n    use actix_web::web;\n    use smt_primitives::kv::{SMTKey, SMTValue};\n    use std::sync::Mutex;\n    #[test]\n    fn test_apis() {\n        // 创建multi_tree\n        let base_path = \"./apis_test_db\";\n        let multi_tree =\n            MultiSMTStore::\u003cSMTKey, SMTValue, Keccak256Hasher\u003e::open(Path::new(base_path)).unwrap();\n\n        let tree1: \u0026[u8] = \"tree1\".as_ref();\n        let tree2: \u0026[u8] = \"tree2\".as_ref();\n        multi_tree.clear(tree1);\n        multi_tree.clear(tree2);\n        multi_tree.new_tree_with_store(tree1).unwrap();\n        multi_tree.new_tree_with_store(tree2).unwrap();\n\n        // 分别取两个tree的root\n        assert_eq!(multi_tree.get_root(tree1).unwrap(), H256::zero());\n        assert_eq!(multi_tree.get_root(tree2).unwrap(), H256::zero());\n\n        // 插入一个tree数据\n        let tree1_key1 = SMTKey {\n            address: \"1\".to_string(),\n        };\n        let tree1_value1: SMTValue = SMTValue {\n            nonce: 1,\n            balance: 99,\n        };\n        let tree1_key2 = SMTKey {\n            address: \"2\".to_string(),\n        };\n        let tree1_value2: SMTValue = SMTValue {\n            nonce: 2,\n            balance: 97,\n        };\n\n        assert_eq!(\n            multi_tree.get_value(tree1, tree1_key1.clone()).unwrap(),\n            SMTValue::default()\n        );\n        assert_eq!(multi_tree.get_root(tree1).unwrap(), H256::zero());\n        multi_tree\n            .update(tree1, tree1_key1.clone(), tree1_value1.clone())\n            .unwrap();\n        assert_eq!(\n            multi_tree.get_value(tree1, tree1_key1.clone()).unwrap(),\n            tree1_value1.clone()\n        );\n        let proof = multi_tree\n            .get_merkle_proof(tree1, tree1_key1.clone())\n            .unwrap();\n        assert_eq!(multi_tree.verify(proof), true);\n        // remove\n        multi_tree\n            .update(tree1, tree1_key1.clone(), SMTValue::default())\n            .unwrap();\n        assert_eq!(\n            multi_tree.get_value(tree1, tree1_key1.clone()).unwrap(),\n            SMTValue::default()\n        );\n        assert_eq!(multi_tree.get_root(tree1).unwrap(), H256::zero());\n        multi_tree\n            .update(tree1, tree1_key1.clone(), tree1_value1.clone())\n            .unwrap();\n        let tree1_root1 = multi_tree.get_root(tree1).unwrap();\n        let old_proof = multi_tree\n            .get_merkle_proof_old(tree1, vec![tree1_key2.clone()])\n            .unwrap();\n        let _next_root = multi_tree\n            .get_next_root(\n                old_proof.clone(),\n                vec![(tree1_key2.clone(), tree1_value2.clone())],\n            )\n            .unwrap();\n        multi_tree\n            .update(tree1, tree1_key2.clone(), tree1_value2.clone())\n            .unwrap();\n        let tree1_root2 = multi_tree.get_root(tree2).unwrap();\n        assert_ne!(tree1_root1, tree1_root2);\n        assert_eq!(multi_tree.get_root(tree2).unwrap(), H256::zero());\n\n        let tree2_root1 = multi_tree\n            .update(tree2, tree1_key1.clone(), tree1_value1.clone())\n            .unwrap();\n        multi_tree\n            .update(tree2, tree1_key2.clone(), tree1_value2.clone())\n            .unwrap();\n        assert_eq!(tree1_root1, tree2_root1);\n        assert_eq!(\n            multi_tree.get_root(tree1).unwrap(),\n            multi_tree.get_root(tree2).unwrap()\n        );\n        let tree2_proof1 = multi_tree\n            .get_merkle_proof(tree2, tree1_key2.clone())\n            .unwrap();\n        assert_eq!(multi_tree.verify(tree2_proof1), true);\n\n        // clear\n        multi_tree.clear(tree1);\n        assert_eq!(\n            multi_tree.get_value(tree1, tree1_key2.clone()).unwrap(),\n            SMTValue::default()\n        );\n        assert_eq!(\n            multi_tree.get_value(tree2, tree1_key2.clone()).unwrap(),\n            tree1_value2.clone()\n        );\n        multi_tree.clear(tree2);\n        assert_eq!(\n            multi_tree.get_value(tree2, tree1_key2.clone()).unwrap(),\n            SMTValue::default()\n        );\n        assert_eq!(\n            multi_tree.get_value(tree2, tree1_key1.clone()).unwrap(),\n            SMTValue::default()\n        );\n        assert_eq!(multi_tree.get_root(tree2).unwrap(), H256::zero());\n        let mut kvs: Vec\u003c(SMTKey, SMTValue)\u003e = vec![];\n\n        for i in 1..2 {\n            kvs.push((\n                SMTKey {\n                    address: i.to_string(),\n                },\n                SMTValue {\n                    nonce: i as u64,\n                    balance: i as u128,\n                },\n            ));\n        }\n\n        for kv in kvs.clone() {\n            multi_tree\n                .update(tree2, kv.0  required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n//! An SMT backend based on Actix and Swagger-UI, providing RPC for external service calls.\n//! A single database can create multiple Merkle trees.\n\n#![allow(dead_code)]\n#![allow(unused_imports)]\n#![allow(unused_mut)]\n\nuse actix_web::middleware::Logger as ALogger;\n// use serde_json;\nuse actix_web::{\n    cookie::time::util::weeks_in_year, get, post, web, App, HttpResponse, HttpServer, Responder,\n    ResponseError,\n};\nuse codec::{Decode, Encode};\nuse ethers::utils::keccak256;\nuse flexi_logger::{Age, Cleanup, Criterion, Logger, Naming, WriteMode};\nuse http::status::{InvalidStatusCode, StatusCode};\nuse log::{error, info};\nuse serde::{Deserialize, Serialize};\nuse serde_with::serde_as;\nuse smt_backend_lib::{\n    apis::MultiSMTStore,\n    error::Error,\n    req::{KVPair, ReqByKVs, ReqByKey, ReqByPrefix, ReqUpdate},\n};\nuse std::env;\nuse dotenv::dotenv;\nuse smt_primitives::{\n    keccak_hasher::Keccak256Hasher,\n    kv::*,\n    verify::{verify as smt_verify, Proof},\n};\nuse sparse_merkle_tree::{traits::Value, H256};\nuse std::{future, path::Path, result::Result, sync::Mutex};\nuse thiserror::Error as ThisError;\nuse tokio::signal::ctrl_c;\nuse utoipa::{IntoParams, OpenApi, ToSchema};\nuse utoipa_actix_web::AppExt;\nuse utoipa_redoc::Redoc;\nuse utoipa_swagger_ui::SwaggerUi;\n\nconst SMT_API: \u0026str = \"SMT API\";\n\n#[derive(OpenApi)]\n#[openapi(\n        tags(\n            (name = \"SMT API\", description = \"Provides sparse Morkel tree related APIs\")\n        ),\n    )]\nstruct ApiDoc;\n\n/// Insert a value into a specific Merkle tree.\n#[utoipa::path(\n    tag = SMT_API,\n    params(\n    ),\n    responses(\n        (status = 200, description = \"Insert a value into a specific Merkle tree.\", body = [H256])\n    )\n)]\n#[post(\"/update\")]\nasync fn update_value(\n    multi_tree: web::Data\u003cMutex\u003cMultiSMTStore\u003cSMTKey, SMTValue, Keccak256Hasher\u003e\u003e\u003e,\n    info: web::Json\u003cReqUpdate\u003cSMTKey, SMTValue\u003e\u003e,\n) -\u003e Result\u003cHttpResponse, Error\u003e {\n    let mut multi_tree = multi_tree\n        .lock()\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    let root = multi_tree\n        .update(info.prefix.as_ref(), info.key.clone(), info.value.clone())\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    log::info!(\n        \"{:#?}\",\n        format!(\"[Update] info: {:#?}, root: {:?}\", info, root)\n    );\n    Ok(HttpResponse::Ok().json(root))\n}\n\n/// Remove a value by key\n#[utoipa::path(\n    tag = SMT_API,\n    params(\n    ),\n    responses(\n        (status = 200, description = \"Remove a value by key\", body = [H256])\n    )\n)]\n#[post(\"/remove\")]\nasync fn remove_value(\n    multi_tree: web::Data\u003cMutex\u003cMultiSMTStore\u003cSMTKey, SMTValue, Keccak256Hasher\u003e\u003e\u003e,\n    info: web::Json\u003cReqByKey\u003cSMTKey\u003e\u003e,\n) -\u003e Result\u003cHttpResponse, Error\u003e {\n    let mut multi_tree = multi_tree\n        .lock()\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    let root = multi_tree\n        .update(info.prefix.as_ref(), info.key.clone(), Default::default())\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    log::info!(\n        \"{:#?}\",\n        format!(\"[Remove] info: {:#?}, root: {:?}\", info, root)\n    );\n    Ok(HttpResponse::Ok().json(root))\n}\n\n/// Get the Merkle proof.\n#[utoipa::path(\n    tag = SMT_API,\n    params(\n    ),\n    responses(\n        (status = 200, description = \"Get the Merkle proof.\", body = [Proof\u003cSMTKey, SMTValue\u003e])\n    )\n)]\n#[post(\"/merkle_proof\")]\nasync fn get_merkle_proof(\n    multi_tree: web::Data\u003cMutex\u003cMultiSMTStore\u003cSMTKey, SMTValue, Keccak256Hasher\u003e\u003e\u003e,\n    info: web::Json\u003cReqByKey\u003cSMTKey\u003e\u003e,\n) -\u003e Result\u003cHttpResponse, Error\u003e {\n    let multi_tree = multi_tree\n        .lock()\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    let proof = multi_tree\n        .get_merkle_proof(info.prefix.as_ref(), info.key.clone())\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    log::info!(\n        \"{:?}\",\n        format!(\"[Get Merkle Proof] info: {:?}, proof: {:?}\", info, proof)\n    );\n    Ok(HttpResponse::Ok().json(proof))\n}\n\n/// Before data is updated, the future value of the root hash can be calculated in advance.\n#[utoipa::path(\n    tag = SMT_API,\n    params(\n    ),\n    responses(\n        (status = 200, description = \"Before data is updated, the future value of the root hash can be calculated in advance.\", body = [H256])\n    )\n)]\n#[post(\"/next_root\")]\nasync fn get_next_root(\n    multi_tree: web::Data\u003cMutex\u003cMultiSMTStore\u003cSMTKey, SMTValue, Keccak256Hasher\u003e\u003e\u003e,\n    info: web::Json\u003cReqByKVs\u003cKVPair\u003cSMTKey, SMTValue\u003e\u003e\u003e,\n) -\u003e Result\u003cHttpResponse, Error\u003e {\n    let multi_tree = multi_tree\n        .lock()\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    let old_proof = multi_tree\n        .get_merkle_proof_old(info.prefix.as_ref(), vec![info.kv.key.clone()])\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    let next_root = multi_tree\n        .get_next_root(\n            old_proof,\n            vec![(info.kv.key.clone(), info.kv.value.clone())],\n        )\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    log::info!(\n        \"{:?}\",\n        format!(\n            \"[Get Next Root] info: {:?}, next root: {:?}\",\n            info, next_root\n        )\n    );\n    Ok(HttpResponse::Ok().json(next_root))\n}\n\n/// Get the root hash.\n#[utoipa::path(\n    tag = SMT_API,\n    params(\n    ),\n    responses(\n        (status = 200, description = \"Get the root hash.\", body = [H256])\n    )\n)]\n#[post(\"/root\")]\nasync fn get_root(\n    multi_tree: web::Data\u003cMutex\u003cMultiSMTStore\u003cSMTKey, SMTValue, Keccak256Hasher\u003e\u003e\u003e,\n    info: web::Json\u003cReqByPrefix\u003e,\n) -\u003e Result\u003cHttpResponse, Error\u003e {\n    let multi_tree = multi_tree\n        .lock()\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    let root = multi_tree\n        .get_root(info.prefix.clone().to_string().as_ref())\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    log::info!(\n        \"{:?}\",\n        format!(\n            \"[Get Root] info: {:?}, root: {:?}\",\n            info,\n            serde_json::to_string(\u0026root)\n        )\n    );\n    Ok(HttpResponse::Ok().json(root))\n}\n\n/// Get the value of a specific key in a particular tree.\n#[utoipa::path(\n    tag = SMT_API,\n    params(\n    ),\n    responses(\n        (status = 200, description = \"Get the value of a specific key in a particular tree.\", body = [SMTValue])\n    )\n)]\n#[post(\"/value\")]\nasync fn get_value(\n    multi_tree: web::Data\u003cMutex\u003cMultiSMTStore\u003cSMTKey, SMTValue, Keccak256Hasher\u003e\u003e\u003e,\n    info: web::Json\u003cReqByKey\u003cSMTKey\u003e\u003e,\n) -\u003e Result\u003cHttpResponse, Error\u003e {\n    let multi_tree = multi_tree\n        .lock()\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    let value = multi_tree\n        .get_value(info.prefix.as_ref(), info.key.clone())\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    log::info!(\n        \"{:?}\",\n        format!(\"[Get Value] info: {:?}, value: {:?}\", info, value)\n    );\n    Ok(HttpResponse::Ok().json(value))\n}\n\n/// Verify the Merkle proof.\n#[utoipa::path(\n    tag = SMT_API,\n    params(\n    ),\n    responses(\n        (status = 200, description = \"Verify the Merkle proof.\", body = [bool])\n    )\n)]\n#[post(\"/verify\")]\nasync fn verify(\n    multi_tree: web::Data\u003cMutex\u003cMultiSMTStore\u003cSMTKey, SMTValue, Keccak256Hasher\u003e\u003e\u003e,\n    info: web::Json\u003cProof\u003cSMTKey, SMTValue\u003e\u003e,\n) -\u003e Result\u003cHttpResponse, Error\u003e {\n    let multi_tree = multi_tree\n        .lock()\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    let res = multi_tree.verify(Proof {\n        key: info.key.clone(),\n        value: info.value.clone(),\n        path: info.key.to_h256(),\n        value_hash: info.value.to_h256(),\n        leave_bitmap: info.leave_bitmap,\n        siblings: info.siblings.clone(),\n        root: info.root,\n    });\n    log::info!(\"{:?}\", format!(\"[Verify] info: {:?}, res: {:?}\", info, res));\n    Ok(HttpResponse::Ok().json(res))\n}\n\n/// Delete a specific Merkle tree.\n#[utoipa::path(\n    tag = SMT_API,\n    params(\n    ),\n    responses(\n        (status = 200, description = \"Delete a specific Merkle tree.\", body = [H256])\n    )\n)]\n#[post(\"/clear\")]\nasync fn clear(\n    multi_tree: web::Data\u003cMutex\u003cMultiSMTStore\u003cSMTKey, SMTValue, Keccak256Hasher\u003e\u003e\u003e,\n    info: web::Json\u003cReqByPrefix\u003e,\n) -\u003e Result\u003cHttpResponse, Error\u003e {\n    let multi_tree = multi_tree\n        .lock()\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n\n    multi_tree.clear(info.prefix.as_ref());\n    let root = multi_tree\n        .get_root(info.prefix.as_ref())\n        .map_err(|e| Error::InternalError(e.to_string()))?;\n    log::info!(\"{:?}\", format!(\"[Clear] info: {:?}, res: {:?}\", info, root));\n    Ok(HttpResponse::Ok().json(root))\n}\n\n#[actix_web::main]\nasync fn main() -\u003e std::io::Result\u003c()\u003e {\n    dotenv().ok();\n    let base_path =env::var(\"DB_PATH\").unwrap();\n    let log_path =env::var(\"LOG_PATH\").unwrap();\n    let multi_tree = web::Data::new(Mutex::new(\n        MultiSMTStore::\u003cSMTKey, SMTValue, Keccak256Hasher\u003e::open(Path::new(\u0026base_path)).unwrap(),\n    ));\n    print!(\"log path: {:?}\", log_path);\n\n    // let l = async {\n    Logger::try_with_str(\"info\")\n        .unwrap()\n        .log_to_file(flexi_logger::FileSpec::default().directory(log_path))\n        // .write_mode(WriteMode::BufferAndFlush)\n        .rotate(\n            flexi_logger::Criterion::Age(Age::Day),\n            Naming::TimestampsDirect,\n            Cleanup::Never,\n        )\n        .append()\n        .log_to_stdout()\n        .start()\n        .unwrap();\n    // std::future::pending::\u003c()\u003e().await;\n    // };\n\n    let app = HttpServer::new(move || {\n        App::new()\n            .into_utoipa_app()\n            .openapi(ApiDoc::openapi())\n            .service(update_value)\n            .service(get_value)\n            .service(get_merkle_proof)\n            .service(get_next_root)\n            .service(get_root)\n            .service(verify)\n            .service(remove_value)\n            .service(clear)\n            .app_data(multi_tree.clone())\n            .openapi_service(|api| {\n                SwaggerUi::new(\"/swagger-ui/{_:.*}\").url(\"/api-docs/openapi.json\", api)\n            })\n            .into_app()\n    })\n    .shutdown_timeout(30)\n    .bind((\"0.0.0.0\", 8080))?\n    .run();\n\n    let graceful_shutdown = async {\n        ctrl_c().await.expect(\"Failed to listen for event\");\n        println!(\"Received CTRL-C, shutting down gracefully...\");\n    };\n\n    let graceful_shutdown_task = tokio::spawn(graceful_shutdown);\n\n    let result = tokio::select! {\n        _ = app =\u003e Ok(()),\n        _ = graceful_shutdown_task =\u003e Ok(()),\n        // _ = l =\u003e Ok(()),\n    };\n\n    result\n}\n","traces":[{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"lin ub prefix: String,\n    #[serde(flatten)]\n    pub key: K,\n}\n\n#[derive(Debug, Serialize, Deserialize, ToSchema)]\npub struct ReqByKVs\u003cKVPair\u003e {\n    pub prefix: String,\n    #[serde(flatten)]\n    pub kv: KVPair,\n}\n\n#[derive(Debug, Serialize, Deserialize, ToSchema)]\npub struct KVPair\u003cK, V\u003e {\n    #[serde(flatten)]\n    pub key: K,\n    #[serde(flatten)]\n    pub value: V,\n}\n\n#[derive(Debug, Serialize, Deserialize, ToSchema)]\npub struct ReqByPrefix {\n    pub prefix: String,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","weaver","Desktop","chainsupport","subsmt","backend","src","store.rs"],"content":"// This file is part of farcloud-labs/subsmt.\n\n// Copyright (C) Parity Technologies (UK) Ltd.\n// SPDX-License-Identifier: Apache-2.0\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n//! Store the Merkle tree data in a KVDB (Key-Value Database).\n\n#![allow(unused_imports)]\n#![allow(clippy::needless_lifetimes)]\nuse sparse_merkle_tree::{\n    error::Error,\n    traits::{StoreReadOps, StoreWriteOps, Value},\n    BranchKey, BranchNode, H256,\n};\nuse std::{marker::PhantomData, sync::Arc};\n\nuse codec::{Decode, Encode};\n// use rocksdb::{DBCommon, DB, DBWithThreadMode, OptimisticTransactionDB, ThreadMode};\nuse kvdb_rocksdb::Database;\n\npub struct SMTStore\u003c'a\u003e {\n    inner: Arc\u003cDatabase\u003e,\n    col: u32,\n    prefix: \u0026'a [u8],\n}\n\nimpl\u003c'a\u003e SMTStore\u003c'a\u003e {\n    pub fn new(db: Arc\u003cDatabase\u003e, col: u32, prefix: \u0026'a [u8]) -\u003e Self {\n        SMTStore {\n            inner: db,\n            col,\n            prefix,\n        }\n    }\n}\n\nimpl\u003c'a, V\u003e StoreWriteOps\u003cV\u003e for SMTStore\u003c'a\u003e\nwhere\n    V: Value + Into\u003cVec\u003cu8\u003e\u003e,\n{\n    fn insert_branch(\u0026mut self, node_key: BranchKey, branch: BranchNode) -\u003e Result\u003c(), Error\u003e {\n        let mut tx = self.inner.transaction();\n        tx.put(\n            self.col,\n            \u0026[self.prefix, \u0026node_key.encode()].concat(),\n            \u0026branch.encode(),\n        );\n        self.inner\n            .write(tx)\n            .map_err(|e| Error::Store(e.to_string()))\n    }\n\n    // 叶子就是数据\n    fn insert_leaf(\u0026mut self, leaf_key: H256, leaf: V) -\u003e Result\u003c(), Error\u003e {\n        let mut tx = self.inner.transaction();\n        tx.put(\n            self.col,\n            \u0026[self.prefix, \u0026leaf_key.encode()].concat(),\n            \u0026leaf.into(),\n        );\n        self.inner\n            .write(tx)\n            .map_err(|e| Error::Store(e.to_string()))\n    }\n\n    fn remove_branch(\u0026mut self, node_key: \u0026BranchKey) -\u003e Result\u003c(), Error\u003e {\n        let mut tx = self.inner.transaction();\n        tx.delete(self.col, \u0026[self.prefix, \u0026node_key.encode()].concat());\n        self.inner\n            .write(tx)\n            .map_err(|e| Error::Store(e.to_string()))\n    }\n\n    fn remove_leaf(\u0026mut self, leaf_key: \u0026H256) -\u003e Result\u003c(), Error\u003e {\n        let mut tx = self.inner.transaction();\n        tx.delete(self.col, \u0026[self.prefix, \u0026leaf_key.encode()].concat());\n        self.inner\n            .write(tx)\n            .map_err(|e| Error::Store(e.to_string()))\n    }\n}\n\nimpl\u003c'a, V\u003e StoreReadOps\u003cV\u003e for SMTStore\u003c'a\u003e\nwhere\n    V: Value + From\u003cVec\u003cu8\u003e\u003e,\n{\n    fn get_branch(\u0026self, branch_key: \u0026BranchKey) -\u003e Result\u003cOption\u003cBranchNode\u003e, Error\u003e {\n        self.inner\n            .get(self.col, \u0026[self.prefix, \u0026branch_key.encode()].concat())\n            .map(|s| s.map(|v| BranchNode::decode(\u0026mut v.as_slice()).unwrap()))\n            .map_err(|e| Error::Store(e.to_string()))\n    }\n\n    fn get_leaf(\u0026self, leaf_key: \u0026H256) -\u003e Result\u003cOption\u003cV\u003e, Error\u003e {\n        self.inner\n            .get(self.col, \u0026[self.prefix, leaf_key.as_slice()].concat())\n            .map(|s| s.map(|v| v.into()))\n            .map_err(|e| Error::Store(e.to_string()))\n    }\n}\n\n#[cfg(test)]\npub mod test {\n    use super::*;\n    use smt_primitives::kv::{SMTKey, SMTValue};\n    use sparse_merkle_tree::{merge::MergeValue, traits::Value};\n    use std::path::Path;\n\n    #[test]\n    fn test_store() {\n        // 打开数据库\n        let base_path = \"./test_store_db\";\n        let db = Database::open(\u0026Default::default(), Path::new(base_path)).unwrap();\n        let mut store = SMTStore::new(Arc::new(db), 0, \"test\".as_ref());\n\n        //插入叶子\n        let leaf1_key: H256 = [1u8; 32].to_vec().into();\n        let leaf1 = SMTValue {\n            nonce: 1,\n            balance: 99,\n        };\n        assert_eq!(store.get_leaf(\u0026leaf1_key).unwrap(), None::\u003cSMTValue\u003e);\n        store.insert_leaf(leaf1_key, leaf1.clone()).unwrap();\n        assert_eq!(store.get_leaf(\u0026leaf1_key).unwrap(), Some(leaf1));\n        \u003cSMTStore as StoreWriteOps\u003cSMTValue\u003e\u003e::remove_leaf(\u0026mut store, \u0026leaf1_key).unwrap();\n        assert_eq!(store.get_leaf(\u0026leaf1_key).unwrap(), None::\u003cSMTValue\u003e);\n\n        // 插入\n        let node1_key: BranchKey = BranchKey::new(100, [2u8; 32].into());\n        let node1: BranchNode = BranchNode {\n            left: MergeValue::from_h256([3u8; 32].into()),\n            right: MergeValue::from_h256([4u8; 32].into()),\n        };\n        assert_eq!(\n            \u003cSMTStore as StoreReadOps\u003cSMTValue\u003e\u003e::get_branch(\u0026store, \u0026node1_key).unwrap(),\n            None::\u003cBranchNode\u003e\n        );\n        \u003cSMTStore as StoreWriteOps\u003cSMTValue\u003e\u003e::insert_branch(\n            \u0026mut store,\n            node1_key.clone(),\n            node1.clone(),\n        )\n        .unwrap();\n        assert_eq!(\n            \u003cSMTStore as StoreReadOps\u003cSMTValue\u003e\u003e::get_branch(\u0026store, \u0026node1_key).unwrap(),\n            Some(node1.clone())\n        );\n        \u003cSMTStore as StoreWriteOps\u003cSMTValue\u003e\u003e::remove_branch(\u0026mut store, \u0026node1_key.clone())\n            .unwrap();\n        assert_eq!(\n            \u003cSMTStore as StoreReadOps\u003cSMTValue\u003e\u003e::get_branch(\u0026store, \u0026node1_key).unwrap(),\n            None::\u003cBranchNode\u003e\n        );\n    }\n}\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":346}},{"line":53,"address":[],"length":0,"stats":{"Line":27649}},{"line":54,"address":[],"length":0,"stats":{"Line":27649}},{"line":55,"address":[],"length":0,"stats":{"Line":27649}},{"line":56,"address":[],"length":0,"stats":{"Line":27649}},{"line":57,"address":[],"length":0,"stats":{"Line":27649}},{"line":58,"address":[],"length":0,"stats":{"Line":27649}},{"line":60,"address":[],"length":0,"stats":{"Line":27649}},{"line":61,"address":[],"length":0,"stats":{"Line":27649}},{"line":62,"address":[],"length":0,"stats":{"Line":55298}},{"line":66,"address":[],"length":0,"stats":{"Line":109}},{"line":67,"address":[],"length":0,"stats":{"Line":109}},{"line":68,"address":[],"length":0,"stats":{"Line":109}},{"line":69,"address":[],"length":0,"stats":{"Line":109}},{"line":70,"address":[],"length":0,"stats":{"Line":109}},{"line":71,"address":[],"length":0,"stats":{"Line":109}},{"line":73,"address":[],"length":0,"stats":{"Line":109}},{"line":74,"address":[],"length":0,"stats":{"Line":109}},{"line":75,"address":[],"length":0,"stats":{"Line":218}},{"line":78,"address":[],"length":0,"stats":{"Line":769}},{"line":79,"address":[],"length":0,"stats":{"Line":769}},{"line":80,"address":[],"length":0,"stats":{"Line":769}},{"line":81,"address":[],"length":0,"stats":{"Line":769}},{"line":82,"address":[],"length":0,"stats":{"Line":769}},{"line":83,"address":[],"length":0,"stats":{"Line":1538}},{"line":86,"address":[],"length":0,"stats":{"Line":4}},{"line":87,"address":[],"length":0,"stats":{"Line":4}},{"line":88,"address":[],"length":0,"stats":{"Line":4}},{"line":89,"address":[],"length":0,"stats":{"Line":4}},{"line":90,"address":[],"length":0,"stats":{"Line":4}},{"line":91,"address":[],"length":0,"stats":{"Line":8}},{"line":99,"address":[],"length":0,"stats":{"Line":56857}},{"line":100,"address":[],"length":0,"stats":{"Line":56857}},{"line":101,"address":[],"length":0,"stats":{"Line":56857}},{"line":102,"address":[],"length":0,"stats":{"Line":256258}},{"line":103,"address":[],"length":0,"stats":{"Line":113714}},{"line":106,"address":[],"length":0,"stats":{"Line":111}},{"line":107,"address":[],"length":0,"stats":{"Line":111}},{"line":108,"address":[],"length":0,"stats":{"Line":111}},{"line":109,"address":[],"length":0,"stats":{"Line":551}},{"line":110,"address":[],"length":0,"stats":{"Line":222}}],"covered":41,"coverable":41},{"path":["/","Users","weaver","Desktop","chainsupport","subsmt","ink-contract","smt","lib.rs"],"content":"#![cfg_attr(not(feature = \"std\"), no_std, no_main)]\n#![allow(unexpected_cfgs)]\n\n\n#[ink::contract]\nmod smt {\n    use smt_primitives::{\n        keccak_hasher::Keccak256Hasher,\n        kv::{SMTKey, SMTValue},\n        sparse_merkle_tree::H256,\n        verify::{verify as smt_verify, Proof},\n    };\n\n    /// Defines the storage of your contract.\n    /// Add new fields to the below struct in order\n    /// to add new static storage fields to your contract.\n    #[ink(storage)]\n    #[derive(Default)]\n    pub struct Smt;\n\n    #[ink(event)]\n    pub struct SMTVerify {\n        who: AccountId,\n        #[ink(topic)]\n        path: H256,\n        #[ink(topic)]\n        root: H256,\n    }\n\n    pub type Result\u003cT\u003e = core::result::Result\u003cT, Error\u003e;\n\n    #[derive(Debug, PartialEq, Eq)]\n    #[ink::scale_derive(Encode, Decode, TypeInfo)]\n    pub enum Error {\n        SMTVerifyFaild,\n    }\n\n\n    impl Smt {\n\n        #[ink(constructor)]\n        pub fn new() -\u003e Self {\n            Self::default()\n        }\n\n        #[ink(message)]\n        pub fn smt_verify(\u0026self, proof: Proof\u003cSMTKey, SMTValue\u003e) -\u003e Result\u003c()\u003e {\n            self.do_verify(proof)\n        }\n\n        fn do_verify(\u0026self, proof: Proof\u003cSMTKey, SMTValue\u003e) -\u003e Result\u003c()\u003e {\n            let from = self.env().caller();\n            if !smt_verify::\u003cKeccak256Hasher\u003e(\n                proof.path,\n                proof.value_hash,\n                proof.leave_bitmap,\n                proof.siblings,\n                proof.root,\n            ) {\n                return Err(Error::SMTVerifyFaild);\n            }\n            Self::env().emit_event(SMTVerify {\n                who: from,\n                path: proof.path,\n                root: proof.root,\n            });\n            Ok(())\n        }\n    }\n\n    /// Unit tests in Rust are normally defined within such a `#[cfg(test)]`\n    /// module and test functions are marked with a `#[test]` attribute.\n    /// The below code is technically just normal Rust code.\n    #[cfg(test)]\n    mod tests {\n        #![allow(unused_imports)]\n        /// Imports all the definitions from the outer scope so we can use them here.\n        use super::*;\n        use smt_backend_lib::apis::MultiSMTStore;\n        use smt_primitives::{\n            keccak_hasher::Keccak256Hasher,\n            kv::{SMTKey, SMTValue},\n            verify::Proof,\n        };\n        use std::path::Path;\n\n        pub fn creat_db_and_get_proof(size: u8) -\u003e Vec\u003cProof\u003cSMTKey, SMTValue\u003e\u003e {\n            let base_path = \"./smt_ink_test_db\";\n            let multi_tree =\n                MultiSMTStore::\u003cSMTKey, SMTValue, Keccak256Hasher\u003e::open(Path::new(base_path))\n                    .unwrap();\n            // 创建一个tree\n            let tree = \"tree1\";\n            multi_tree.clear(tree.as_ref());\n            let mut kvs: Vec\u003c(SMTKey, SMTValue)\u003e = vec![];\n\n            for i in 0..size {\n                kvs.push((\n                    SMTKey {\n                        address: i.to_string(),\n                    },\n                    SMTValue {\n                        nonce: i as u64,\n                        balance: i as u128,\n                    },\n                ));\n            }\n\n            for kv in kvs.clone() {\n                multi_tree\n                    .update(tree.as_ref(), kv.0.clone(), kv.1.clone())\n                    .unwrap();\n            }\n\n            let mut proofs: Vec\u003cProof\u003cSMTKey, SMTValue\u003e\u003e = vec![];\n            for kv in kvs.clone() {\n                let proof = multi_tree\n                    .get_merkle_proof(tree.as_ref(), kv.0.clone())\n                    .unwrap();\n                proofs.push(proof);\n            }\n\n            proofs\n        }\n\n        #[ink::test]\n        fn smt_verify_works() {\n            let smt = Smt::new();\n            let proofs = creat_db_and_get_proof(2);\n            assert_ne!(smt.smt_verify(proofs[0].clone()), Ok(()));\n            proofs[1..].iter().for_each(|p| {\n                // ;\n                assert_eq!(smt.smt_verify(p.clone()), Ok(()));\n            });\n        }\n    }\n\n    /// This is how you'd write end-to-end (E2E) or integration tests for ink! contracts.\n    ///\n    /// When running these you need to make sure that you:\n    /// - Compile the tests with the `e2e-tests` feature flag enabled (`--features e2e-tests`)\n    /// - Are running a Substrate node which contains `pallet-contracts` in the background\n    #[cfg(all(test, feature = \"e2e-tests\"))]\n    mod e2e_tests {\n        /// Imports all the definitions from the outer scope so we can use them here.\n        use super::*;\n        use crate::smt::tests::creat_db_and_get_proof;\n\n        /// A helper function used for calling contract messages.\n        use ink_e2e::ContractsBackend;\n\n        /// The End-to-End test `Result` type.\n        type E2EResult\u003cT\u003e = std::result::Result\u003cT, Box\u003cdyn std::error::Error\u003e\u003e;\n        \n        #[ink_e2e::test]\n        async fn it_works(mut client: ink_e2e::Client\u003cC, E\u003e) -\u003e E2EResult\u003c()\u003e {\n\n            let mut constructor = SmtRef::new();\n            let contract = client\n                .instantiate(\"smt\", \u0026ink_e2e::bob(), \u0026mut constructor)\n                .submit()\n                .await\n                .expect(\"instantiate failed\");\n            let mut call_builder = contract.call_builder::\u003cSmt\u003e();\n\n            let proofs = creat_db_and_get_proof(2);\n\n            let verify = call_builder.smt_verify(proofs[1].clone());\n            let _flip_result = client\n                .call(\u0026ink_e2e::bob(), \u0026verify)\n                .submit()\n                .await\n                .expect(\"verify failed\");\n            // 判断成功或者失败\n\n            Ok(())\n        }\n    }\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":1}},{"line":47,"address":[],"length":0,"stats":{"Line":2}},{"line":51,"address":[],"length":0,"stats":{"Line":2}},{"line":52,"address":[],"length":0,"stats":{"Line":2}},{"line":53,"address":[],"length":0,"stats":{"Line":2}},{"line":54,"address":[],"length":0,"stats":{"Line":2}},{"line":55,"address":[],"length":0,"stats":{"Line":2}},{"line":56,"address":[],"length":0,"stats":{"Line":2}},{"line" op","chainsupport","subsmt","pallet","smt","src","lib.rs"],"content":"// This file is part of farcloud-labs/subsmt.\n\n// Copyright (C) Parity Technologies (UK) Ltd.\n// SPDX-License-Identifier: Apache-2.0\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n//! This template will be responsible for verifying Merkle tree proofs on-chain. We follow the principle of minimizing on-chain computation and storage resources as much as possible, providing only the verification method.  \n//! The advantage of Merkle trees lies precisely in this approach.  \n//! The Merkle tree proof is provided by the `merkle_proof` API from the SMT backend.\n\n#![cfg_attr(not(feature = \"std\"), no_std)]\n\npub use pallet::*;\n\n#[cfg(test)]\nmod mock;\n\n#[cfg(test)]\nmod tests;\n\npub mod weights;\n\n#[cfg(feature = \"runtime-benchmarks\")]\nmod benchmarking;\n\n#[frame_support::pallet]\npub mod pallet {\n    use crate::weights::WeightInfo;\n    use core::convert::TryInto;\n    use frame_support::{dispatch::DispatchResultWithPostInfo, pallet_prelude::*};\n    use frame_system::pallet_prelude::*;\n    use primitives::{\n        sparse_merkle_tree::{\n            traits::{Hasher, Value},\n            H256,\n        },\n        verify::{self, Proof},\n    };\n    use scale_info::prelude::fmt::Debug;\n\n    /// Configure the pallet by specifying the parameters and types on which it depends.\n    #[pallet::config]\n    pub trait Config: frame_system::Config {\n        /// Because this pallet emits events, it depends on the runtime's definition of an event.\n        type RuntimeEvent: From\u003cEvent\u003cSelf\u003e\u003e + IsType\u003c\u003cSelf as frame_system::Config\u003e::RuntimeEvent\u003e;\n        /// A type representing the weights required by the dispatchables of this pallet.\n        type WeightInfo: crate::weights::WeightInfo;\n        /// The data type of the Key in the KVDB.\n        type SMTKey: Value + Default + Debug + Clone + TypeInfo + Encode + Decode + PartialEq;\n        /// The data type of the value in the KVDB.\n        type SMTValue: Value + Default + Debug + Clone + TypeInfo + Encode + Decode + PartialEq;\n        /// The hash algorithm chosen for this Merkle tree off-chain.\n        type SMTHasher: Hasher + Default;\n    }\n\n    #[pallet::pallet]\n    pub struct Pallet\u003cT\u003e(_);\n\n    // Pallets use events to inform users when important changes are made.\n    // https://docs.substrate.io/v3/runtime/events-and-errors\n    #[pallet::event]\n    #[pallet::generate_deposit(pub(super) fn deposit_event)]\n    pub enum Event\u003cT: Config\u003e {\n        /// Merkle proof verification passed.\n        SMTVerify {\n            /// Who submitted the proof to the blockchain.\n            account: T::AccountId,\n            /// The path of the leaf being proven.\n            path: H256,\n            /// root hash\n            root: H256,\n        },\n    }\n\n    // Errors inform users that something went wrong.\n    #[pallet::error]\n    pub enum Error\u003cT\u003e {\n        /// Merkle proof verification failed.\n        SMTVerifyFaild,\n    }\n\n    #[pallet::hooks]\n    impl\u003cT: Config\u003e Hooks\u003cBlockNumberFor\u003cT\u003e\u003e for Pallet\u003cT\u003e {}\n\n    // Dispatchable functions allows users to interact with the pallet and invoke state changes.\n    // These functions materialize as \"extrinsics\", which are often compared to transactions.\n    // Dispatchable functions must be annotated with a weight and must return a DispatchResult.\n    #[pallet::call]\n    impl\u003cT: Config\u003e Pallet\u003cT\u003e {\n\n        /**\n         * Verify the Merkle proof provided off-chain.\n         */\n        #[pallet::call_index(0)]\n        #[pallet::weight(T::WeightInfo::smt_verify().saturating_mul(1_u64 + proof.siblings.len() as u64))]\n        pub fn smt_verify(\n            origin: OriginFor\u003cT\u003e,\n            proof: verify::Proof\u003cT::SMTKey, T::SMTValue\u003e,\n        ) -\u003e DispatchResultWithPostInfo {\n            let who = ensure_signed(origin)?;\n            Self::do_verify(who, proof)\n        }\n    }\n\n    impl\u003cT: Config\u003e Pallet\u003cT\u003e {\n        pub fn do_verify(\n            who: T::AccountId,\n            proof: Proof\u003cT::SMTKey, T::SMTValue\u003e,\n        ) -\u003e DispatchResultWithPostInfo {\n            ensure!(\n                verify::verify::\u003cT::SMTHasher\u003e(\n                    proof.path,\n                    proof.value_hash,\n                    proof.leave_bitmap,\n                    proof.siblings,\n                    proof.root,\n                ),\n                Error::\u003cT\u003e::SMTVerifyFaild\n            );\n            Self::deposit_event(Event::\u003cT\u003e::SMTVerify {\n                account: who,\n                path: proof.path,\n                root: proof.root,\n            });\n\n            Ok(().into())\n        }\n    }\n}\n","traces":[{"line":111,"address":[],"length":0,"stats":{"Line":200}},{"line":112,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":100}},{"line":121,"address":[],"length":0,"stats":{"Line":100}},{"line":122,"address":[],"length":0,"stats":{"Line":100}},{"line":123,"address":[],"length":0,"stats":{"Line":100}},{"line":124,"address":[],"length":0,"stats":{"Line":100}},{"line":125,"address":[],"length":0,"stats":{"Line":100}},{"line":126,"address":[],"length":0,"stats":{"Line":100}},{"line":127,"ad ense at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n\n//! Typically, the computation of the Merkle tree root, as well as proof generation and verification, relies on a specific hash algorithm. \n//! This algorithm is responsible for transforming complex data structures encountered along the path into a hash value. In SMT, hash computations are needed for data types like `[u8; 32]` and `u8`. \n//! In this project, Keccak256 will be used by default, primarily considering Ethereum compatibility. However, you can choose other hash algorithms based on the specific requirements of your project.\n\n#![cfg_attr(not(feature = \"std\"), no_std)]\n\nuse sha3::{Digest, Keccak256};\nuse sparse_merkle_tree::{traits::Hasher, H256};\n\n/// Choose the Keccak256 algorithm to compute the hash values for `[u8; 32]` and `u8` data.\npub struct Keccak256Hasher(Keccak256);\n\nimpl Default for Keccak256Hasher {\n    fn default() -\u003e Self {\n        Keccak256Hasher(Keccak256::new())\n    }\n}\n\nimpl Hasher for Keccak256Hasher {\n    fn write_h256(\u0026mut self, h: \u0026H256) {\n        self.0.update(h.as_ref());\n    }\n    fn write_byte(\u0026mut self, b: u8) {\n        self.0.update(\u0026[b][..])\n    }\n\n    fn finish(self) -\u003e H256 {\n        let a: [u8; 32] = self.0.finalize().into();\n        a.into()\n    }\n}\n\n\n#[cfg(test)]\npub mod test {\n    use super::*;\n    use ethers::utils::keccak256;\n    #[test]\n    fn test_hasher() {\n        let mut hasher = Keccak256Hasher::default();\n        hasher.write_h256(\u0026H256::default());\n        let h1 = hasher.finish();\n\n        let h11: H256 = keccak256(\u0026H256::default()).into();\n        assert_eq!(h1, h11);\n\n        let b: H256 = [1u8; 32].to_vec().into();\n        let mut hasher1 = Keccak256Hasher::default();\n        hasher1.write_h256(\u0026b);\n        let h2 = hasher1.finish();\n        let h22: H256 = keccak256(\u0026b).into();\n        assert_eq!(h2, h22);\n\n        let mut hasher2 = Keccak256Hasher::default();\n        hasher2.write_byte(25u8);\n        let h2: H256 = hasher2.finish();\n        assert_eq!(h2, keccak256(25u8.to_be_bytes()).into());\n    }\n}\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":2629}},{"line":33,"address":[],"length":0,"stats":{"Line":2629}},{"line":38,"address":[],"length":0,"stats":{"Line":6791}},{"line":39,"address":[],"length":0,"stats":{"Line":6791}},{"line":41,"address":[],"length":0,"stats":{"Line":4921}},{"line":42,"address":[],"length":0,"stats":{"Line":4921}},{"line":45,"address":[],"length":0,"stats":{"Line":2629}},{"line":46,"address":[],"length":0,"stats":{"Line":2629}},{"line":47,"address":[],"length":0,"stats":{"Line":2629}}],"covered":9,"coverable":9},{"path":["/","Users","weaver","Desktop","chainsupport","subsmt","primitives","src","kv.rs"],"content":"// This file is part of farcloud-labs/subsmt.\n\n// Copyright (C) Parity Technologies (UK) Ltd.\n// SPDX-License-Identifier: Apache-2.0\n//\n// Licensed under the Apache License, Version 2.0 (the \"License\");\n// you may not use this file except in compliance with the License.\n// You may obtain a copy of the License at\n//\n//     http://www.apache.org/licenses/LICENSE-2.0\n//\n// Unless required by applicable law or agreed to in writing, software\n// distributed under the License is distributed on an \"AS IS\" BASIS,\n// WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\n// See the License for the specific language governing permissions and\n// limitations under the License.\n\n//! You can think of this backend as a KVDB, but it also provides Merkle proofs for the existence or non-existence of data.  \n//! Here, define the data structures for your key and value, as they determine how data is stored in the database.  \n//! Your key will ultimately be hashed, and this hash will determine the path of your value in the Merkle tree.\n\n#![cfg_attr(not(feature = \"std\"), no_std)]\nuse codec::{Decode, Encode};\n// use ethers::utils::keccak256;\nuse scale_info::TypeInfo;\nuse serde::{Deserialize, Serialize};\nuse serde_with::{serde_as, DisplayFromStr};\n// use sp_core::Hasher::keccak256;\nuse scale_info::prelude::{string::String, vec::Vec};\nuse sha3::Digest;\n// use sp_crypto_hashing::keccak_256;\nuse scale_info::prelude::fmt::Debug;\nuse sha3::Keccak256;\nuse sparse_merkle_tree::{traits::Value, H256};\n\ncfg_if::cfg_if! {\n    if #[cfg(feature=\"std\")] {\n        /// The data structure of the value in the KVDB, which determines the type of data you store in the Merkle tree.\n        use utoipa::{IntoParams, ToSchema};\n        #[serde_as]\n        #[derive(\n            Encode,\n            Decode,\n            Debug,\n            Serialize,\n            Deserialize,\n            Default,\n            PartialEq,\n            Eq,\n            Clone,\n            ToSchema,\n            IntoParams,\n            TypeInfo,\n        )]\n        pub struct SMTValue {\n            /// The nonce value of the user account.\n            // #[serde_as(as = \"DisplayFromStr\")]\n            pub nonce: u64,\n            /// The balance of the user account.\n            #[serde_as(as = \"DisplayFromStr\")]\n            pub balance: u128,\n        }\n\n        #[serde_as]\n        #[derive(\n            Encode,\n            Decode,\n            Debug,\n            Serialize,\n            Deserialize,\n            Default,\n            PartialEq,\n            Eq,\n            Clone,\n            ToSchema,\n            IntoParams,\n            TypeInfo,\n        )]\n        /// The key in the KVDB, which determines for whom you are storing data.\n        pub struct SMTKey {\n            /// The on-chain user address.\n            pub address: String,\n        }\n    } else {\n        /// The data structure of the value in the KVDB, which determines the type of data you store in the Merkle tree.\n        #[serde_as]\n        #[derive(\n            Encode,\n            Decode,\n            Debug,\n            Serialize,\n            Deserialize,\n            Default,\n            PartialEq,\n            Eq,\n            Clone,\n            // ToSchema,\n            // IntoParams,\n            TypeInfo,\n        )]\n        pub struct SMTValue {\n            /// The nonce value of the user account.\n            // #[serde_as(as = \"DisplayFromStr\")]\n            pub nonce: u64,\n             /// The balance of the user account.\n            #[serde_as(as = \"DisplayFromStr\")]\n            pub balance: u128,\n        }\n\n        /// The key in the KVDB, which determines for whom you are storing data.\n        #[serde_as]\n        #[derive(\n            Encode,\n            Decode,\n            Debug,\n            Serialize,\n            Deserialize,\n            Default,\n            PartialEq,\n            Eq,\n            Clone,\n            TypeInfo,\n        )]\n        pub struct SMTKey {\n            /// The on-chain user address.\n            pub address: String,\n        }\n\n    }\n\n}\n\n/// How the key in the KVDB is computed into a hash value.\nimpl Value for SMTKey {\n    fn zero() -\u003e Self {\n        SMTKey::default()\n    }\n\n    fn to_h256(\u0026self) -\u003e sparse_merkle_tree::H256 {\n        let mut k = Keccak256::new();\n        k.update(self.encode().as_slice());\n        let r: [u8; 32] = k.finalize().into();\n        r.into()\n    }\n}\n\n/// How the value in the KVDB is computed into a hash value.\nimpl Value for SMTValue {\n    fn zero() -\u003e Self {\n        Default::default()\n    }\n\n    fn to_h256(\u0026self) -\u003e sparse_merkle_tree::H256 {\n        if self == \u0026Default::default() {\n            return H256::zero();\n        }\n        let mut k = Keccak256::new();\n        k.update(self.encode().as_slice());\n        let r: [u8; 32] = k.finalize().into();\n        r.into()\n    }\n}\n\n\nimpl From\u003cSMTValue\u003e for Vec\u003cu8\u003e {\n    fn from(value: SMTValue) -\u003e Self {\n        value.encode()\n    }\n}\n\nimpl From\u003cVec\u003cu8\u003e\u003e for SMTValue {\n    fn from(value: Vec\u003cu8\u003e) -\u003e Self {\n        let a: SMTValue = Decode::decode::\u003c\u0026[u8]\u003e(\u0026mut value.as_slice()).unwrap_or_default();\n        a\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::SMTValue;\n    use sparse_merkle_tree::{traits::Value, H256};\n\n    #[test]\n    fn test_value() {\n        let v = SMTValue {\n            nonce: 1,\n            balance: 100000,\n        };\n        let v_vec: Vec\u003cu8\u003e = v.clone().into();\n        assert_eq!(v, v_vec.into());\n\n        let v1: SMTValue = Default::default();\n        assert_eq!(v1.to_h256(), H256::default());\n    }\n}\n","traces":[{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":135,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":438}},{"line":140,"address":[],"length":0,"stats":{"Line":438}},{"line":141,"address":[],"length":0,"stats":{"Line":438}},{"line":142,"address":[],"length":0,"stats":{"Line":438}},{"line":143,"address":[],"length":0,"stats":{"Line":438}},{"line":149,"address":[],"length":0,"stats":{"Line":7}},{"line":1     pub path: H256,\n            /// The hash value of the Merkle leaf (i.e., the hash value of the value).\n            pub value_hash: H256,\n            /// Merkle root hash.\n            pub root: H256,\n            /// Path marker, indicating where hashing should be performed.\n            pub leave_bitmap: H256,\n            /// Branches encountered on the leave_bitmap that need to be hashed. They correspond one-to-one with the leave_bitmap.\n            pub siblings: Vec\u003cMergeValue\u003e,\n        }\n\n    } else {\n         /// Merkle proof.\n        #[derive(Debug, Serialize, Deserialize, Clone, Encode, Decode, TypeInfo, PartialEq)]\n        pub struct Proof\u003cK: Debug + Clone + TypeInfo, V: Default + Debug + Clone + TypeInfo\u003e {\n            /// The key in the KVDB.\n            #[serde(flatten)]\n            pub key: K,\n            /// The value in the KVDB.\n            #[serde(flatten)]\n            pub value: V,\n            /// The Merkle leaf's path (i.e., the hash value of the key).\n            pub path: H256,\n            /// The hash value of the Merkle leaf (i.e., the hash value of the value).\n            pub value_hash: H256,\n            /// Merkle root hash.\n            pub root: H256,\n            /// Path marker, indicating where hashing should be performed.\n            pub leave_bitmap: H256,\n            /// Branches encountered on the leave_bitmap that need to be hashed. They correspond one-to-one with the leave_bitmap.\n            pub siblings: Vec\u003cMergeValue\u003e,\n        }\n    }\n\n}\n\n/// When there is only one value in the database (i.e., only one leaf, and the other leaves are empty), how to compute the root.\nfn single_leaf_verify\u003cH: Hasher + Default\u003e(key: H256, value: H256) -\u003e MergeValue {\n    if value.is_zero() {\n        MergeValue::from_h256(value)\n    } else {\n        let base_key = key.parent_path(0);\n        let base_node = hash_base_node::\u003cH\u003e(0, \u0026base_key, \u0026value);\n        let zero_bits = key;\n        MergeValue::MergeWithZero {\n            base_node,\n            zero_bits,\n            zero_count: 0,\n        }\n    }\n}\n\nfn into_merge_value\u003cH: Hasher + Default\u003e(key: H256, value: H256, height: u8) -\u003e MergeValue {\n    // try keep hash same with MergeWithZero\n    if value.is_zero() || height == 0 {\n        MergeValue::from_h256(value)\n    } else {\n        let base_key = key.parent_path(0);\n        let base_node = hash_base_node::\u003cH\u003e(0, \u0026base_key, \u0026value);\n        let mut zero_bits = key;\n        for i in height..=core::u8::MAX {\n            if key.get_bit(i) {\n                zero_bits.clear_bit(i);\n            }\n        }\n        MergeValue::MergeWithZero {\n            base_node,\n            zero_bits,\n            zero_count: height,\n        }\n    }\n}\n\n/// Verify the Merkle proof,  \n/// including the verification when there is only one leaf (which differs slightly from multi-leaf cases).\npub fn verify\u003cH: Hasher + Default\u003e(\n    path: H256, \n    value_hash: H256,\n    leave_bitmap: H256,\n    siblings: Vec\u003cMergeValue\u003e,\n    root: H256,\n) -\u003e bool {\n    if value_hash.is_zero() {\n        return false;\n    }\n    if siblings.is_empty() {\n        return single_leaf_verify::\u003cH\u003e(path, value_hash).hash::\u003cH\u003e() == root;\n    }\n\n    let mut current_path = path;\n    let mut n = 0;\n\n    let mut current_v = MergeValue::zero();\n\n    let mut left: MergeValue = MergeValue::zero();\n    let mut right: MergeValue = MergeValue::zero();\n\n    for i in 0..=u8::MAX {\n        let parent_path = current_path.parent_path(i);\n        if leave_bitmap.get_bit(i) {\n            if n == 0 {\n                current_v = into_merge_value::\u003cH\u003e(path, value_hash, i);\n            }\n            if current_path.is_right(i) {\n                left = siblings[n].clone();\n                right = current_v.clone();\n            } else {\n                left = current_v.clone();\n                right = siblings[n].clone();\n            }\n\n            n += 1;\n        } else {\n            if n \u003e 0 {\n                if current_path.is_right(i) {\n                    left = MergeValue::zero();\n                    right = current_v.clone();\n                } else {\n                    left = current_v.clone();\n                    right = MergeValue::zero();\n                }\n            }\n        }\n\n        current_v = merge::\u003cH\u003e(i, \u0026parent_path, \u0026left, \u0026right);\n\n        current_path = parent_path;\n    }\n    current_v.hash::\u003cH\u003e() == root\n}\n","traces":[{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":4}},{"line":92,"address":[],"length":0,"stats":{"Line":4}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":4}},{"line":96,"address":[],"length":0,"stats":{"Line":4}},{"line":97,"address":[],"length":0,"stats":{"Line":4}},{"line":106,"address":[],"length":0,"stats":{"Line":100}},{"line":108,"address":[],"length":0,"stats":{"Line":200}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":100}},{"line":112,"address":[],"length":0,"stats":{"Line":100}},{"line":113,"address":[],"length":0,"stats":{"Line":100}},{"line":114,"address":[],"length":0,"stats":{"Line":805}},{"line":115,"address":[],"length":0,"stats":{"Line":1205}},{"line":116,"address":[],"length":0,"stats":{"Line":400}},{"line":129,"address":[],"length":0,"stats":{"Line":106}},{"line":136,"address":[],"length":0,"stats":{"Line":106}},{"line":137,"address":[],"length":0,"stats":{"Line":2}},{"line":139,"address":[],"length":0,"stats":{"Line":104}},{"line":140,"address":[],"length":0,"stats":{"Line":4}},{"line":143,"address":[],"length":0,"stats":{"Line":100}},{"line":144,"address":[],"length":0,"stats":{"Line":100}}, f.into()\n}\n\nfn random_smt(update_count: usize, rng: \u0026mut impl Rng) -\u003e (SMT, Vec\u003cH256\u003e) {\n    let mut smt = SparseMerkleTree::default();\n    let mut keys = Vec::with_capacity(update_count);\n    for _ in 0..update_count {\n        let key = random_h256(rng);\n        let value = random_h256(rng);\n        smt.update(key, value).unwrap();\n        keys.push(key);\n    }\n    (smt, keys)\n}\n\nfn random_smt_update_all(update_count: usize, rng: \u0026mut impl Rng) {\n    let mut smt = SMT::default();\n    let mut kvs = Vec::with_capacity(update_count);\n    for _ in 0..update_count {\n        let key = random_h256(rng);\n        let value = random_h256(rng);\n        kvs.push((key, value));\n    }\n    smt.update_all(kvs).unwrap();\n}\n\nfn bench(c: \u0026mut Criterion) {\n    c.bench_function_over_inputs(\n        \"SMT update\",\n        |b, \u0026\u0026size| {\n            b.iter(|| {\n                let mut rng = thread_rng();\n                random_smt(size, \u0026mut rng)\n            });\n        },\n        \u0026[100, 10_000],\n    );\n\n    c.bench_function_over_inputs(\n        \"SMT update_all\",\n        |b, \u0026\u0026size| {\n            b.iter(|| {\n                let mut rng = thread_rng();\n                random_smt_update_all(size, \u0026mut rng)\n            });\n        },\n        \u0026[100, 10_000],\n    );\n\n    c.bench_function_over_inputs(\n        \"SMT get\",\n        |b, \u0026\u0026size| {\n            let mut rng = thread_rng();\n            let (smt, _keys) = random_smt(size, \u0026mut rng);\n            b.iter(|| {\n                let key = random_h256(\u0026mut rng);\n                smt.get(\u0026key).unwrap();\n            });\n        },\n        \u0026[5_000, 10_000],\n    );\n\n    c.bench_function(\"SMT generate merkle proof\", |b| {\n        let mut rng = thread_rng();\n        let (smt, mut keys) = random_smt(10_000, \u0026mut rng);\n        keys.dedup();\n        let keys: Vec\u003c_\u003e = key cV\u003e for DefaultStoreWithCounters\u003cV\u003e {\n    fn get_branch(\u0026self, branch_key: \u0026BranchKey) -\u003e Result\u003cOption\u003cBranchNode\u003e, Error\u003e {\n        self.counters\n            .get_branch_counter\n            .fetch_add(1, Ordering::SeqCst);\n        self.store.get_branch(branch_key)\n    }\n    fn get_leaf(\u0026self, leaf_key: \u0026H256) -\u003e Result\u003cOption\u003cV\u003e, Error\u003e {\n        self.counters\n            .get_leaf_counter\n            .fetch_add(1, Ordering::SeqCst);\n        self.store.get_leaf(leaf_key)\n    }\n}\n\nimpl\u003cV\u003e StoreWriteOps\u003cV\u003e for DefaultStoreWithCounters\u003cV\u003e {\n    fn insert_branch(\u0026mut self, branch_key: BranchKey, branch: BranchNode) -\u003e Result\u003c(), Error\u003e {\n        self.counters\n            .insert_branch_counter\n            .fetch_add(1, Ordering::SeqCst);\n        self.store.insert_branch(branch_key, branch)\n    }\n    fn insert_leaf(\u0026mut self, leaf_key: H256, leaf: V) -\u003e Result\u003c(), Error\u003e {\n        self.counters\n            .insert_leaf_counter\n            .fetch_add(1, Ordering::SeqCst);\n        self.store.insert_leaf(leaf_key, leaf)\n    }\n    fn remove_branch(\u0026mut self, branch_key: \u0026BranchKey) -\u003e Result\u003c(), Error\u003e {\n        self.counters\n            .remove_branch_counter\n            .fetch_add(1, Ordering::SeqCst);\n        self.store.remove_branch(branch_key)\n    }\n    fn remove_leaf(\u0026mut self, leaf_key: \u0026H256) -\u003e Result\u003c(), Error\u003e {\n        self.counters\n            .remove_leaf_counter\n            .fetch_add(1, Ordering::SeqCst);\n        self.store.remove_leaf(leaf_key)\n    }\n}\n\n#[allow(clippy::upper_case_acronyms)]\ntype SMT = SparseMerkleTree\u003cBlake2bHasher, H256, DefaultStoreWithCounters\u003cH256\u003e\u003e;\n\nfn random_h256(rng: \u0026mut impl Rng) -\u003e H256 {\n    let mut buf = [0u8; 32];\n    rng.fill(\u0026mut buf);\n    buf.into()\n}\n\nfn random_smt(update_count: usize, rng: \u0026mut impl Rng) {\n    let mut smt = SMT::default();\n    let mut keys = Vec::with_capacity(update_count);\n    for _ in 0..update_count {\n        let key = random_h256(rng);\n        let value = random_h256(rng);\n        smt.update(key, value).unwrap();\n        keys.push(key);\n    }\n    println!(\n        \"random update {} keys, store counters: {:?}\",\n        update_count,\n        smt.store().counters\n    );\n}\n\nfn random_smt_update_all(update_count: usize, rng: \u0026mut impl Rng) {\n    let mut smt = SMT::default();\n    let mut kvs = Vec::with_capacity(update_count);\n    for _ in 0..update_count {\n        let key = random_h256(rng);\n        let value = random_h256(rng);\n        kvs.push((key, value));\n    }\n    smt.update_all(kvs).unwrap();\n    println!(\n        \"random update_all {} keys, store counters: {:?}\",\n        update_count,\n        smt.store().counters\n    );\n}\n\nfn main() {\n    let mut rng = thread_rng();\n    random_smt(100, \u0026mut rng);\n    random_smt(10000, \u0026mut rng);\n    random_smt_update_all(100, \u0026mut rng);\n    random_smt_update_all(10000, \u0026mut rng);\n}\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"addres    fn smt_calculate_root(\n        buffer: *mut u8,\n        state: *const c_void,\n        proof: *const u8,\n        proof_length: u32,\n    ) -\u003e isize;\n    fn smt_verify(\n        hash: *const u8,\n        state: *const c_void,\n        proof: *const u8,\n        proof_length: u32,\n    ) -\u003e isize;\n}\n\npub struct SmtCImpl {\n    state_ptr: *mut c_void,\n}\n\nfn ffi_smt_result\u003cT\u003e(value: T, code: isize) -\u003e Result\u003cT, isize\u003e {\n    if code == 0 {\n        Ok(value)\n    } else {\n        Err(code)\n    }\n}\n\nfn ffi_assert_slice_len(slice: \u0026[u8], expected_len: usize) -\u003e Result\u003c(), isize\u003e {\n    if slice.len() == expected_len {\n        Ok(())\n    } else {\n        Err(-999)\n    }\n}\n\nimpl SmtCImpl {\n    pub fn new(capacity: u32) -\u003e SmtCImpl {\n        let state_ptr = unsafe { smt_state_new(capacity) };\n        SmtCImpl { state_ptr }\n    }\n\n    pub fn len(\u0026self) -\u003e u32 {\n        unsafe { smt_state_len(self.state_ptr) }\n    }\n\n    pub fn insert(\u0026mut self, key: \u0026[u8], value: \u0026[u8]) -\u003e Result\u003c(), isize\u003e {\n        ffi_assert_slice_len(key, 32)?;\n        ffi_assert_slice_len(value, 32)?;\n        let code = unsafe { smt_state_insert(self.state_ptr, key.as_ptr(), value.as_ptr()) };\n        ffi_smt_result((), code)\n    }\n\n    pub fn fetch(\u0026self, key: \u0026[u8]) -\u003e Result\u003c[u8; 32], isize\u003e {\n        ffi_assert_slice_len(key, 32)?;\n        let mut value = [0u8; 32];\n        let code = unsafe { smt_state_fetch(self.state_ptr, key.as_ptr(), value.as_mut_ptr()) };\n        ffi_smt_result(value, code)\n    }\n\n    pub fn normalize(\u0026mut self) {\n        unsafe {\n            smt_state_normalize(self.state_ptr);\n        }\n    }\n\n    #[allow(dead_code)]\n    pub fn calculate_root(\u0026self, proof: \u0026[u8]) -\u003e Result\u003c[u8; 32], isize\u003e {\n        let mut hash = [0u8; 32];\n        let code = unsafe {\n            smt_calculate_root(\n                hash.as_mut_ptr(),\n                self.state_ptr,\n                proof.as_ptr(),\n                proof.len() as u32,\n            )\n        };\n        ffi_smt_result(hash, code)\n    }\n\n    pub fn verify(\u0026self, root: \u0026[u8], proof: \u0026[u8]) -\u003e Result\u003c(), isize\u003e {\n        ffi_assert_slice_len(root, 32)?;\n        let code = unsafe {\n            smt_verify(\n                root.as_ptr(),\n                self.state_ptr,\n                proof.as_ptr(),\n                proof.len() as u32,\n            )\n        };\n        ffi_smt_result((), code)\n    }\n}\n\npub type Leave = ([u8; 32], [u8; 32]);\n\n#[derive(Default, Serialize, Deserialize)]\npub struct Proof {\n    pub leaves: Vec\u003cLeave\u003e,\n    pub compiled_proof: Vec\u003cu8\u003e,\n    pub error: Option\u003cString\u003e,\n}\n\n#[derive(Default, Serialize, Deserialize)]\npub struct Case {\n    pub name: String,\n    pub leaves: Vec\u003cLeave\u003e,\n    pub root: [u8; 32],\n    pub proofs: Vec\u003cProof\u003e,\n}\n\npub struct CkbBlake2bHasher(Blake2b);\n\nimpl Default for CkbBlake2bHasher {\n    fn default() -\u003e Self {\n        // NOTE: here we not set the `personal` since ckb_smt.c linked blake2b implementation from blake2b-rs\n        let blake2b = Blake2bBuilder::new(32)\n            .personal(b\"ckb-default-hash\")\n            .build();\n        CkbBlake2bHasher(blake2b)\n    }\n}\n\nimpl Hasher for CkbBlake2bHasher {\n    fn write_byte(\u0026mut self, b: u8) {\n        self.0.update(\u0026[b][..]);\n    }\n    fn write_h256(\u0026mut self, h: \u0026H256) {\n        self.0.update(h.as_slice());\n    }\n    fn finish(self) -\u003e H256 {\n        let mut hash = [0u8; 32];\n        self.0.finalize(\u0026mut hash);\n        hash.into()\n    }\n}\n\npub type CkbSMT = SparseMerkleTree\u003cCkbBlake2bHasher, H256, DefaultStore\u003cH256\u003e\u003e;\n\npub fn new_ckb_smt(pairs: Vec\u003c(H256, H256)\u003e) -\u003e CkbSMT {\n    let mut smt = CkbSMT::default();\n    for (key, value) in pairs {\n        smt.update(key, value).unwrap();\n    }\n    smt\n}\n\nfn h256_by_u8(n: u8) -\u003e [u8; 32] {\n    let mut data = [0u8; 32];\n    data[31] = n;\n    data\n}\n\n#[test]\nfn test_normalize() {\n    // pushed key = 7, value = 1\n    // pushed key = 1, value = 1\n    // pushed key = 1, value = 2\n    // pushed key = 2, value = 1\n    // pushed key = 2, value = 2\n    // pushed key = 0, value = 1\n    // pushed key = 0, value = 2\n    // pushed key = 6, value = 1\n    let mut smt_state = SmtCImpl::new(256);\n    let data_set = [\n        (7, 1),\n        (1, 1),\n        (1, 2),\n        (2, 1),\n        (2, 2),\n        (0, 1),\n        (0, 2),\n        (6, 1),\n    ];\n    for (k, v) in \u0026data_set {\n        smt_state.insert(\u0026h256_by_u8(*k), \u0026h256_by_u8(*v)).unwrap();\n    }\n    assert_eq!(smt_state.len() as usize, data_set.len());\n    smt_state.normalize();\n    assert_eq!(smt_state.len(), 5);\n    for (k, v) in \u0026[(0, 2), (1, 2), (2, 2), (6, 1), (7, 1)] {\n        assert_eq!(smt_state.fetch(\u0026h256_by_u8(*k)).unwrap(), h256_by_u8(*v));\n    }\n}\n\n#[test]\nfn test_normalize_random() {\n    let mut rng = rand::thread_rng();\n    for pair_size in vec![1, 2, 100, 256, 512, 1024, 2048] {\n        for _ in 0..4 {\n            let mut final_map: HashMap\u003cu8, u8\u003e = HashMap::default();\n            let mut smt_state = SmtCImpl::new(pair_size);\n            let rand_pairs: Vec\u003c(u8, u8)\u003e =\n                (0..pair_size).map(|_| (rng.gen(), rng.gen())).collect();\n            for (key, value) in \u0026rand_pairs {\n                final_map.insert(*key, *value);\n                smt_state\n                    .insert(\u0026h256_by_u8(*key), \u0026h256_by_u8(*value))\n                    .unwrap();\n            }\n            assert_eq!(smt_state.len(), pair_size);\n            smt_state.normalize();\n            assert_eq!(smt_state.len() as usize, final_map.len());\n            for (key, value) in \u0026final_map {\n                let byte32_value = smt_state.fetch(\u0026h256_by_u8(*key)).unwrap();\n                assert_eq!(h256_by_u8(*value), byte32_value);\n            }\n        }\n    }\n}\n\nfn run_test_case(case: Case) -\u003e AnyResult\u003c()\u003e {\n    let Case { leaves, proofs, .. } = case;\n\n    let ckb_smt = new_ckb_smt(\n        leaves\n            .iter()\n            .map(|(k, v)| ((*k).into(), (*v).into()))\n            .collect(),\n    );\n\n    for proof in proofs {\n        let Proof { leaves, error, .. } = proof;\n        let keys: Vec\u003c_\u003e = leaves.iter().map(|(k, _v)| (*k).into()).collect();\n        let ckb_actual_proof = match ckb_smt.merkle_proof(keys) {\n            Ok(proof) =\u003e proof,\n            Err(err) =\u003e {\n                let expected_error = error.expect(\"expected error\");\n                assert_eq!(expected_error, format!(\"{}\", err));\n                return Ok(());\n            }\n        };\n        let ckb_actual_compiled_proof = ckb_actual_proof.clone().compile(\n            leaves\n                .iter()\n                .map(|(k, _v)| (*k).into())\n                .collect(),\n        )?;\n        let ckb_actual_compiled_proof_bin: Vec\u003cu8\u003e = ckb_actual_compiled_proof.clone().into();\n\n        let mut smt_state = SmtCImpl::new(leaves.len() as u32);\n        for (key, value) in \u0026leaves {\n            smt_state.insert(key, value).unwrap();\n        }\n        for (key, value) in \u0026leaves {\n            let fetched_value = smt_state.fetch(key).unwrap();\n            assert_eq!(value, \u0026fetched_value);\n        }\n        smt_state.normalize();\n        for (key, value) in \u0026leaves {\n            let fetched_value = smt_state.fetch(key).unwrap();\n            assert_eq!(value, \u0026fetched_value);\n        }\n\n        assert_eq!(smt_state.len(), leaves.len() as u32);\n        smt_state\n            .verify(ckb_smt.root() de_as(as = \"serde_with::hex::Hex\")] [u8; 32]);\n    }  else {\n        #[serde_as]\n        #[derive(\n            Eq, PartialEq, Debug, Default, Hash, Clone, Copy, Decode, Encode, Deserialize, Serialize, TypeInfo,\n        )]\n        pub struct H256(#[serde_as(as = \"serde_with::hex::Hex\")] [u8; 32]);\n\n    }\n}\n\nimpl From\u003cVec\u003cu8\u003e\u003e for H256 {\n    fn from(value: Vec\u003cu8\u003e) -\u003e Self {\n        let mut array = [0u8; 32];\n        let len = value.len().min(32);\n        array[..len].copy_from_slice(\u0026value[..len]);\n        H256(array)\n    }\n}\n\nimpl AsRef\u003c[u8]\u003e for H256 {\n    fn as_ref(\u0026self) -\u003e \u0026[u8] {\n        \u0026self.0\n    }\n}\n\nconst ZERO: H256 = H256([0u8; 32]);\nconst BYTE_SIZE: u8 = 8;\n\nimpl H256 {\n    pub const fn zero() -\u003e Self {\n        ZERO\n    }\n\n    pub fn is_zero(\u0026self) -\u003e bool {\n        self == \u0026ZERO\n    }\n\n    #[inline]\n    pub fn get_bit(\u0026self, i: u8) -\u003e bool {\n        let byte_pos = i / BYTE_SIZE;\n        let bit_pos = i % BYTE_SIZE;\n        let bit = self.0[byte_pos as usize] \u003e\u003e (7 - bit_pos) \u0026 1;\n        bit != 0\n    }\n\n    #[inline]\n    pub fn set_bit(\u0026mut self, i: u8) {\n        let byte_pos = i / BYTE_SIZE;\n        let bit_pos = i % BYTE_SIZE;\n        self.0[byte_pos as usize] |= 1 \u003c\u003c (7 - bit_pos) as u8;\n    }\n\n    #[inline]\n\n    pub fn clear_bit(\u0026mut self, i: u8) {\n        let byte_pos = i / BYTE_SIZE;\n        let bit_pos = i % BYTE_SIZE;\n        self.0[byte_pos as usize] \u0026= !((1 \u003c\u003c (7 - bit_pos)) as u8);\n    }\n\n    #[inline]\n    pub fn is_right(\u0026self, height: u8) -\u003e bool {\n        self.get_bit(height)\n    }\n\n    pub fn as_slice(\u0026self) -\u003e \u0026[u8] {\n        \u0026self.0[..]\n    }\n\n    /// Treat H256 as a path in a tree\n    /// fork height is the number of common bits(from heigher to lower: 255..=0) of two H256\n    pub fn f ise hash all info.\npub fn merge\u003cH: Hasher + Default\u003e(\n    height: u8,\n    node_key: \u0026H256,\n    lhs: \u0026MergeValue,\n    rhs: \u0026MergeValue,\n) -\u003e MergeValue {\n    if lhs.is_zero() \u0026\u0026 rhs.is_zero() {\n        return MergeValue::zero();\n    }\n    if lhs.is_zero() {\n        let res = merge_with_zero::\u003cH\u003e(height, node_key, rhs, true);\n        return res;\n    }\n    if rhs.is_zero() {\n        let res = merge_with_zero::\u003cH\u003e(height, node_key, lhs, false);\n        return res;\n    }\n\n    let mut hasher = H::default();\n    hasher.write_byte(MERGE_NORMAL);\n    hasher.write_byte(height);\n    hasher.write_h256(node_key);\n    hasher.write_h256(\u0026lhs.hash::\u003cH\u003e());\n    hasher.write_h256(\u0026rhs.hash::\u003cH\u003e());\n    MergeValue::Value(hasher.finish())\n}\n\npub fn merge_with_zero\u003cH: Hasher + Default\u003e(\n    height: u8,\n    node_key: \u0026H256,\n    value: \u0026MergeValue,\n    set_bit: bool,\n) -\u003e MergeValue {\n    match value {\n        MergeValue::Value(v) =\u003e {\n            let mut zero_bits = H256::zero();\n            if set_bit {\n                zero_bits.set_bit(height);\n            }\n            let base_node = hash_base_node::\u003cH\u003e(height, node_key, v);\n            MergeValue::MergeWithZero {\n                base_node,\n                zero_bits,\n                zero_count: 1,\n            }\n        }\n        MergeValue::MergeWithZero {\n            base_node,\n            zero_bits,\n            zero_count,\n        } =\u003e {\n            let mut zero_bits = *zero_bits;\n            if set_bit {\n                zero_bits.set_bit(height);\n            }\n            MergeValue::MergeWithZero {\n                base_node: *base_node,\n                zero_bits,\n                zero_count: zero_count.wrapping_add(1),\n            }\n        }\n        #[cfg(feature = \"trie\")]\n        MergeValue::ShortCut { key, value, .. } =\u003e {\n
